<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 col-lg-3 absolute form">
            <form (ngSubmit)="crearCuenta(registroForm)" #registroForm='ngForm' class="fadeInLeft animated border border-light px-5 py-3 rounded formloginRegistro">
                <div class="col-12 text-center">
                    <h2>Bienvenido</h2>
                </div>
                <div class="row justify-content-center">
                    <div class="col-12 p-md-0">
                        <mat-form-field appearance="outline" class="w-100 px-0 px-md-1">
                            <mat-label>Usuario</mat-label>
                            <input matInput type="email" placeholder="Email" name="emailR" required [(ngModel)]="usuario.email" #emailR pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,3}$"> 
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-error class="text-danger text-center d-none d-md-block" *ngIf="!emailR.valid">Campo requerido o invalido</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 p-md-0">
                        <mat-form-field appearance="outline" class="w-100 px-0 px-md-1">
                            <mat-label>Nombre</mat-label>
                            <input matInput type="text" placeholder="nombre" pattern="[A-zÀ-ú ]*" name="nombre" required [(ngModel)]="usuario.nombre" #nombre> 
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-error class="text-danger text-center d-none d-md-block" *ngIf="!nombre.valid">Campo requerido o invalido</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 p-md-0">
                        <mat-form-field appearance="outline" class="w-100 px-0 px-md-1">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" placeholder="Contraseña" name="passwordR" required [(ngModel)]="usuario.password" #passwordR min="8" minlength="8">
                            <mat-icon matPrefix>vpn_key</mat-icon>
                            <mat-error class="text-danger text-center d-none d-md-block" *ngIf="passwordR.value.length < 8">La contraseña debe ser mínimo de 8 caracteres</mat-error>
                            <mat-error class="text-danger text-center d-none d-md-block" *ngIf="!passwordR.valid && passwordR.value.length > 8">Campo requerido o invalido</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12 text-right">
                        <a routerLink="/login" class="txt1">¿Ya tienes cuenta? / Ingresar</a>
                    </div>
                    <div class="col-12 text-center mt-2">
                        <button class="btn btn-primary" type="submit" [disabled]="cargando">
                            <span *ngIf="cargando; else noLoad">
                                <i class="fas fa-spinner fa-pulse text-white" style="font-size: 20px;"></i>
                            </span>
                            <ng-template #noLoad>
                                Crear cuenta
                            </ng-template>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
